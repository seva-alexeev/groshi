<!DOCTYPE html>
<html>
<head>
    <link href="/static/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/header.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <div class="header-center">
            <ul>
                <li><a href="wallet">Кошелёк</a></li>
                <li><a href="transact">Перевести гроши</a></li>
                <li><a href="/">Главная страница</a></li>
            </ul>
        </div>
    </header>
    <h1 class="display-3">Регистрируй</h1>
    <form method="POST" action="/">
         <textarea placeholder="Ваши строки" name="hashes" cols="80" rows="10"></textarea>
         <button type="submit">Отправить</button>
         {% if res %}
            <h1 class="display-3">Обработаны ключи:</h1>
            <ul>
                {% for h, error in res %}
                    <li>{{ h }} &mdash; {{ error }}</li>
                {% endfor %}
            </ul>
         {% endif %}
    </form>
</body>
</html>
